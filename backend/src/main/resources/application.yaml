server:
  port: ${PORT:8080}

spring:
  data:
    mongodb:
      uri: ${MONGO_URI}
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

logging:
  level:
    org.springdoc: DEBUG
    org.springframework: INFO

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  jwt:
    secret: ${JWT_SECRET:change-me-please}
    expires-in-seconds: ${JWT_EXPIRES:604800} # 7 ng√†y
    cookie-name: ${JWT_COOKIE_NAME:siti_token}
    csrf-header: ${CSRF_HEADER_NAME:X-CSRF-Token}
  s3:
    endpoint: ${S3_ENDPOINT:https://s3.amazonaws.com}
    region: ${S3_REGION:ap-southeast-1}
    access-key: ${S3_ACCESS_KEY:}
    secret-key: ${S3_SECRET_KEY:}
    bucket: ${S3_BUCKET:siti-bucket}
    public-base-url: ${S3_PUBLIC_BASE:https://your-cdn-or-bucket-domain}
